<div class="container mb-5">
  <h1 class="mt-5 mb-3">Entre em contato conosco!</h1>
  <div class="form-group mb-3">
    <label for="nome" class="form-label" id="nome">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Digite seu nome"
    />
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label" id="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
    />
  </div>
  <div class="form-group mb-1">
    <label for="mensagem" class="form-label" i>Mensagem</label>
    <textarea class="form-control" id="mensagem" rows="3"></textarea>
  </div>
  <div class="row mt-4 mb-5">
    <div class="col-md-12 d-flex justify-content-left">
      <button class="btn btn-outline-dark">Enviar</button>
    </div>
  </div>
</div>
